<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Fleet Collector</title>
<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<header id="main-header">
		<h1>Star Fleet Collector</h1>
		<a href="#help" title="help">help</a>
	</header>
	
	<div id="page">
		<!-- SIDEBAR -->
		<aside id="sidebar">
			<header>
				<h2 id="current-level"></h2>
				<nav id="tabs-nav">
					<a href="#album">album</a>
					<a href="#dictionnary">dictionnary</a>
					<a href="#legend">filter</a>
				</nav>
			</header>
			<section id="tabs">
				<div id="album" class="tab"></div>
				<div id="dictionnary" class="tab"></div>
				<div id="legend" class="tab"></div>
			</section>
		</aside>

		<!-- MAIN -->
		<main id="main-content">
			<div id="actions">
				<ul id="filters">
				</ul>
				<ul id="tools">
					<li id="zoom" class="button">zoom</li>
					<li id="pics" class="button">take a pic</li>
				</ul>
				<p id="position">x 000 y 000</p>
			</div>
	
			<canvas id="cosmos" class="on"></canvas>
			<div id="telescop">
				<canvas></canvas>
				<ul class="reticle">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div id="help" class="modal"></div>
			<form id="picture" class="modal">
				<h3>Pic of your planet</h3>
				<p>Do you want to collect planet in your album ?</p>
				<img src="">
				<input type="text" name="planet-name" placeholder="name of the planet">
				<button action="ok">ok</button>
				<button action="cancel">cancel</button>
			</form>
		</main>
	</div>


	<footer id="main-footer">
		A Game by <a href="https://vikfx.com" target="_blank">VIKÂ·FX</a> | #LD58
	</footer>

	<script type="module" src="./js/main.js"></script>
</body>
</html>
